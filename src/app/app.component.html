<div class="input-container">
    <input type="text" id="exampleInput" placeholder="Ecrit un film..." [(ngModel)]="inputValue" />
    <button class="button_search"  (click)="onSubmit()">Search...</button>
    <button class="button_reset" (click)="onResetFilter()">Reset</button>
</div>


<app-film-card *ngFor="let film of filmsList" [film]="film" (customFilter)="onGenreClicked($event)"></app-film-card>
